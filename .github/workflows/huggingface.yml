name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: | 
          # 1. Force push only the 'backend' folder to the 'main' branch of Hugging Face
            git subtree split --prefix backend -b hf-sync
            git push https://XlintZ:$HF_TOKEN@huggingface.co/spaces/XlintZ/Clint hf-sync:main --force